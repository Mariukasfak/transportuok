[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://www.googletagmanager.com https://maps.googleapis.com 'unsafe-inline'; connect-src 'self' https://www.google-analytics.com https://maps.googleapis.com https://*.googleapis.com https://*.google.com https://*.gstatic.com; img-src 'self' https://www.google-analytics.com https://*.googleapis.com https://*.gstatic.com https://lh3.googleusercontent.com https://*.google.com data:; style-src 'self' 'unsafe-inline' data:;"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/optimized/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/gtm.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[redirects]]
  from = "https://www.transportuok.lt/*"
  to = "https://transportuok.lt/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/images/*"
  to = "/images/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200