[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
  Content-Security-Policy = "default-src 'self'; script-src 'self' https://www.googletagmanager.com https://maps.googleapis.com https://maps.gstatic.com https://www.clarity.ms https://*.clarity.ms 'unsafe-inline' data:; connect-src 'self' https://www.google-analytics.com https://*.google-analytics.com https://www.googletagmanager.com https://*.googletagmanager.com https://www.clarity.ms https://*.clarity.ms wss://*.clarity.ms https://c.bing.com https://*.doubleclick.net https://maps.googleapis.com https://*.googleapis.com https://*.google.com https://*.gstatic.com https://api.emailjs.com https://pagead2.googlesyndication.com; img-src 'self' data: blob: https://www.googletagmanager.com https://*.googletagmanager.com https://www.google-analytics.com https://*.google-analytics.com https://*.doubleclick.net https://pagead2.googlesyndication.com https://www.clarity.ms https://*.clarity.ms https://c.bing.com https://*.googleapis.com https://*.gstatic.com https://lh3.googleusercontent.com https://*.google.com; frame-src 'self' https://www.googletagmanager.com https://*.google.com https://*.doubleclick.net; child-src 'self' https://www.googletagmanager.com https://*.google.com https://*.doubleclick.net; style-src 'self' 'unsafe-inline' data: https://fonts.googleapis.com https://www.googletagmanager.com; font-src 'self' data: https://fonts.gstatic.com;"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/optimized/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/gtm.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[redirects]]
  from = "https://www.transportuok.lt/*"
  to = "https://transportuok.lt/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/assets/*.css"
  to = "/assets/:splat"
  status = 200
  force = true
  [redirects.headers]
    Content-Type = "text/css"

[[redirects]]
  from = "/assets/*.js"
  to = "/assets/:splat"
  status = 200
  force = true
  [redirects.headers]
    Content-Type = "application/javascript"

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/images/*"
  to = "/images/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  functions = "netlify/functions"
  command = "npm run dev"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"