  <!-- Critical CSS -->
  <style>
    .hero-section {
      position: relative;
      min-height: 80vh;
      padding-top: 96px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 10;
      max-width: 48rem;
      text-align: center;
      padding: 0 1rem;
    }

    .hero-title {
      font-size: 2.25rem;
      font-weight: 800;
      line-height: 1.25;
      margin-bottom: 1rem;
      color: white;
    }

    @media (min-width: 640px) {
      .hero-title {
        font-size: 3rem;
      }
    }

    .hero-description {
      font-size: 1.125rem;
      color: rgb(243, 244, 246);
      margin-bottom: 1.5rem;
    }

    @media (min-width: 640px) {
      .hero-description {
        font-size: 1.25rem;
      }
    }
  </style>

  <!-- Initialize dataLayer -->
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    // Set default consent state
    gtag('consent', 'default', {
      'analytics_storage': 'denied',
      'ad_storage': 'denied',
      'ad_user_data': 'denied',
      'ad_personalization': 'denied'

  </script>

  <!-- Primary Meta Tags -->
  <title>Elektronikos ir buitinės technikos išvežimas Lietuvoje | Transportuok.lt</title>

  <meta name="keywords"
    content="elektronikos išvežimas Vilnius, buitinės technikos išvežimas Lietuva, baldų išvežimas Kaunas, atliekų surinkimas Vilnius, metalo laužo išvežimas, transporto paslaugos Lietuva" />
  <link rel="canonical" href="https://transportuok.lt/" />

  <meta property="og:title" content="Elektronikos ir buitinės technikos išvežimas Lietuvoje | Transportuok.lt" />
